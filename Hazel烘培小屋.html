<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazel的烘培小屋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #4a4a4a;
            background-color: #fff7e6;
        }
        header {
            background-color: #f8c3c3;
            color: white;
            text-align: center;
            padding: 2em 0;
        }
        header h1 {
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 0.5em;
        }
        section {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }
        section h2 {
            font-size: 1.8em;
            color: #e6739f;
            border-bottom: 2px solid #ffc0cb;
            padding-bottom: 0.5em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 1em;
        }
        .gallery div {
            background-color: #fff0f5;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1em;
            text-align: center;
            flex: 1 1 calc(50% - 15px);
        }
        .gallery img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #f8c3c3;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hazel的烘培小屋</h1>
        <p>大家好，我是 Hazel 黑总，我喜欢整烘培，尤其素可颂 🥐 和碱水面包呢欧一西！</p>
    </header>
    <section>
        <h2>烘焙作品展示</h2>
        <div class="gallery">
            <div>
                <img src="croissant.jpg" alt="想象中的可颂">
                <h3>想象中的可颂</h3>
                <p>外壳酥酥脆脆，内心松松软软，一口咬下去......嗯！呀米呀米 biu biu biu~~~</p>
            </div>
            <div>
                <img src="pretzel.jpg" alt="梦中的碱水球">
                <h3>梦中的碱水球</h3>
                <p>别看我黑黢黢的外表，伦家的内心可素又白又嫩呢好坏好坏～～～</p>
            </div>
        </div>
    </section>
    <section>
        <h2>食谱分享</h2>
        <p>这素我的小秘密，想要吃的话，敬请订购吧！小样～</p>
    </section>
    <section>
        <h2>老板的最爱</h2>
        <p>小彬彬</p>
    </section>
    <footer>
        <p>联系方式：<a href="tel:13999999999">139啤9白9葡萄9</a></p>
    </footer>
</body>
</html>
